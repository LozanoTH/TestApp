<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Fondo -->
  <rect width="512" height="512" rx="120" fill="#3DDC84"/>

  <!-- Líneas blueprint -->
  <g stroke="white" stroke-opacity="0.15" stroke-width="4">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Cabeza Android -->
  <rect x="156" y="200" width="200" height="160" rx="80" fill="white"/>

  <!-- Antenas -->
  <line x1="200" y1="160" x2="170" y2="120"
        stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="312" y1="160" x2="342" y2="120"
        stroke="white" stroke-width="12" stroke-linecap="round"/>

  <!-- Ojos -->
  <circle cx="220" cy="270" r="14" fill="#3DDC84"/>
  <circle cx="292" cy="270" r="14" fill="#3DDC84"/>

  <!-- Efecto construcción (líneas diagonales) -->
  <g stroke="#3DDC84" stroke-width="6" stroke-linecap="round">
    <line x1="150" y1="350" x2="360" y2="200"/>
    <line x1="180" y1="380" x2="390" y2="230"/>
  </g>

</svg>